		/* Style inputs with type="text", select elements and textareas */
		input[type=text], select, textarea {
			position: relative;
  			/* width: 1%; */
  			padding: 12px; /* Some padding */ 
  			border: 1px solid rgba(0, 255, 179, 0.95);
  			border-radius: 4px; /* Rounded borders */
  			box-sizing: border-box; /* Make sure that padding and width stays in place */
  			margin-top: 6px; /* Add a top margin */
  			margin-bottom: 16px; /* Bottom margin */
  			resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
		}

		/* Style the submit button with a specific background color etc */
		input[type=submit] {
  			background-color: #04AA6D;
  			color: white;
  			padding: 12px 20px;
  			border: none;
  			border-radius: 4px;
  			cursor: pointer;
		}

		/* When moving the mouse over the submit button, add a darker green color */
		input[type=submit]:hover {
  			background-color: #45a049;
		}

		.container_form {
  			border-radius: 5px;

		}

		 * {box-sizing:border-box}

		/* Slideshow container */
		.slideshow-container {
		max-width: 1000px;
		position: relative;
		margin: auto;
		}

		/* Hide the images by default */
		.mySlides {
		display: none;
		}

		/* Next & previous buttons */
		.prev, .next {
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		margin-top: -22px;
		padding: 16px;
		color: white;
		font-weight: bold;
		font-size: 18px;
		transition: 0.6s ease;
		border-radius: 0 3px 3px 0;
		user-select: none;
		}

		/* Position the "next button" to the right */
		.next {
		right: 0;
		border-radius: 3px 0 0 3px;
		}

		/* On hover, add a black background color with a little bit see-through */
		.prev:hover, .next:hover {
		background-color: rgba(0,0,0,0.8);
		}

		/* Caption text */
		.text {
		color: #f2f2f2;
		font-size: 15px;
		padding: 8px 12px;
		position: absolute;
		bottom: 8px;
		width: 100%;
		text-align: center;
		}

		/* Number text (1/3 etc) */
		.numbertext {
		color: #f2f2f2;
		font-size: 12px;
		padding: 8px 12px;
		position: absolute;
		top: 0;
		}

		/* The dots/bullets/indicators */
		.dot {
		cursor: pointer;
		height: 15px;
		width: 15px;
		margin: 0 2px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		transition: background-color 0.6s ease;
		}

		.active, .dot:hover {
		background-color: #717171;
		}

		/* Fading animation */
		.fade {
		animation-name: fade;
		animation-duration: 1.5s;
		}

		@keyframes fade {
		from {opacity: .4}
		to {opacity: 1}
		}

				// HoverObject
				function hoverObject (
					objectType, 
					tx, ty, tz,
					rx, ry, rz,
					sx, sy, sz,
					theID, theClassName, 
					srcLink, hrefLink,
					HeaderID, HeaderClassName, HeaderName, message,
				) {

					// Building the root Div
					const panelroot = document.createElement(objectType)
					panelroot.id = theID
					panelroot.className = theClassName
					panelroot.src = srcLink
					panelroot.href = hrefLink
					
					


					const panelHeader = document.createElement('h2')
					panelHeader.id = HeaderID
					panelHeader.className = HeaderClassName
					panelHeader.style.textContent = HeaderName
					panelHeader.style.textContent = message
					panelHeader.style.background = "rgba(0, 255, 255)"
					panelHeader.style.textSize = "120px"
					
					panelroot.appendChild(panelHeader)



					// Build the object for pushing and placing
					const panelData = new CSS3DObject(panelroot)
					panelData.position.set(tx, ty, tz)
					panelData.rotation.set(rx, ry, rz)
					panelData.scale.set(sx, sy, sz)

					return panelData
				}


				function TechTile(
					HeaderId, TechTileId,
					baseId, centerTileRootId, 
					centerTileId, centerTileClassName,
					headerContent, title,
					srcLink, hrefLink,
					tx, ty, tz,
					rx, ry, rz,
					sx, sy, sz,
				) {
					// |- # Base Square 
					const BaseTile = document.createElement('div')
					BaseTile.id = baseId

					const HeaderTile = document.createElement('div')
					HeaderTile.id = HeaderId
					HeaderTile.textContent = headerContent
					BaseTile.appendChild(HeaderTile)

					const TechTileTitle = document.createElement('div')
					TechTileTitle.id = TechTileId
					TechTileTitle.textContent = title
					BaseTile.appendChild(TechTileTitle)

					const centerTile_root = document.createElement('div')
					centerTile_root.id = centerTileRootId
					// centerTile_root.style.display = 'none'
					BaseTile.appendChild(centerTile_root)

					const centerTile = document.createElement('embed')
					centerTile.id = centerTileId
					centerTile.className = centerTileClassName
					centerTile.src = srcLink
					centerTile_root.appendChild(centerTile)

					

					const TileData = new CSS3DObject(BaseTile)
					TileData.position.set(tx, ty, tz)
					TileData.rotation.set(rx, ry, rz)
					TileData.scale.set(sx, sy, sz)

					return TileData
				}

					object.position.y = -(table[i + 4] * 180) + 1080990;

					targets.table.push(object);

			  	}

				// sphere

					const vector = new THREE.Vector3();

					for (let i = 0, l = objects.length; i < l; i++) {

						const phi = Math.acos(- 1 + (2 * i) / l);
						const theta = Math.sqrt(l * Math.PI) * phi;

						const object = new THREE.Object3D();

						// size of sphere here...
						object.position.setFromSphericalCoords(2500, phi, theta);
						object.translateY(0)
						//  object.position.set(0, 1200, 0)

						vector.copy(object.position).multiplyScalar(2);

						object.lookAt(0, 0, 0);
						

						targets.sphere.push(object);
					

					}

			


				// helix

					for (let i = 0, l = objects.length; i < l; i++) {

						const theta = (i * 25) * 0.175 + ( Math.PI * 2 );
						const y = - (i * 1000) + 12366.118;


						const object = new THREE.Object3D();

						// Circumference Size Here...
						object.position.setFromCylindricalCoords(1000, theta, y);

						vector.x = object.position.x * 2;
						vector.y = object.position.y;
						vector.z = object.position.z * 2;

						object.lookAt(vector);

						targets.helix.push(object);
						// object.position.set(0, 1000, 0)

					}       

        
				// grid

					for (let i = 0; i < objects.length; i++) {

						const object = new THREE.Object3D();

						object.position.x = ((i % 5) * 400) - 800;
						object.position.y = ((Math.floor(i / 5) % 5) * 400) + 12366.118;
						object.position.z = (Math.floor(i / 25)) * 1000 - 2000;

						targets.grid.push(object);

				const onKeyDown = function ( event ) {

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = true;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = true;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = true;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = true;
							break;

							canJump = true;
							break;

			function transformItem(object, start, target, duration) {

				TWEEN.removeAll();


				new TWEEN.Tween(object.position)
				.to(
					{
						x: target.position.x,
						y: target.position.y,
						z: target.position.z,
					}
				)

				.easing(TWEEN.Easing.Exponential.InOut)
				.start()


				new TWEEN.Tween(object.rotation)
				.to(
					{
						x: target.rotation.x,
						y: target.rotation.y,
						z: target.rotation.z,
					}
				)

				.easing(TWEEN.Easing.Exponential.InOut)
				.start()

			}


			function transform(targets, duration) {

				TWEEN.removeAll();

				for (let i = 0; i < objects.length; i++) {

				const object = objects[i];
				const target = targets[i];

				new TWEEN.Tween(object.position)
				.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
				.easing(TWEEN.Easing.Exponential.InOut)
				.start();

				new TWEEN.Tween(object.rotation)
				.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
				.easing(TWEEN.Easing.Exponential.InOut)
				.start();

				}

				new TWEEN.Tween(this)
				.to({}, duration * 2)
				.onUpdate(render)
				.start();

			}

			function animate() {

				

				requestAnimationFrame( animate );

        		TWEEN.update();

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 300; // Camera's Height when landed

					const intersections = raycaster.intersectObjects( objects, true );

					// For Stationary Flight Mode
					const onObject = intersections.length < 0.9;

					// For Jetpack Mode
					// const onObject = intersections.length > 0.1;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 1.0 * delta;
					velocity.z -= velocity.z * 1.0 * delta;

          		// Gravity Strength
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.y = Number( canMoveVerticallyUp ) - Number( canMoveVerticallyDown );
					direction.normalize(); // this ensures consistent movements in all directions



					

					function changeXspeed(speedStrengthsParams) {
						let spdXstrength = speedStrengthsParams.x
						let changeXStrength = spdXstrength * 0.1

						speedStrengthsParams.x = changeXStrength
					}

					function changeYspeed() {
						let spdYstrength = speedStrengthsParams.y
						let changeYStrength = spdXstrength * 0.1

						return changeYStrength
					}

					

          		// Speed Strength


					if ( moveForward || moveBackward ) velocity.z -= direction.z * speedStrengthsParams.x * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * speedStrengthsParams.x * delta;
					if ( canMoveVerticallyUp || canMoveVerticallyDown ) velocity.y -= direction.y * speedStrengthsParams.y * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );
					// controls.canMoveVerticallyUp( - velocity.y * delta);

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 1;

						canJump = true;

					}

					

				}

				// ###########################
				// Primary Animations 
				// ###########################

				// Testing Zone
				// TechContainer_Tester01.rotation.y = time * 0.001

				// ENV animations
				// workSphere.rotation.x = time * 0.00005
				particles.rotation.x = time * 0.0001
				particles.rotation.y = time * 0.0001
				particles.rotation.z = time * 0.0001
				workSphere.rotation.y = time * -0.00005
				video_whiteBackground01.rotation.y = time * 0.0005

				// BaseUI Animations
				// |- Top Left Animations
				mesh_BaseUI_Root_TopLeftComponent.rotation.z = time * 0.001
				mesh_BaseUI_Root_TopLeftLightComponentL1.rotation.z = time * -0.0005
				mesh_BaseUI_Root_TopLeftLightComponentL2.rotation.z = time * -0.002

				// |- Top Right Animations
				mesh_BaseUI_Root_TopRightComponent.rotation.z = time * -0.001
				mesh_BaseUI_Root_TopRightLightComponentL1.rotation.z = time * 0.0005
				mesh_BaseUI_Root_TopRightLightComponentL2.rotation.z = time * 0.002

				// |- Bottom Left Animations
				mesh_BaseUI_Root_BottomLeftComponent.rotation.z = time * -0.001
				mesh_BaseUI_Root_BottomLeftLightComponentL1.rotation.z = time * 0.0005
